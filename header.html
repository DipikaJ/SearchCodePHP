<!DOCTYPE html>
<head>
<title> Search </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){alert("Hi Dipika...");});

<script type="text/javascript">
$(document).ready (function(){
$('#search').keyup(function(){
var x=$('#search').val();
//alert(x);
$.ajax({type:"post",
url:"search.php",
data:"a="+x,
success:function(response){
//alert(response);
$('#fsearch').html(response)
}
})
})
})
</script>
</head>

<body>
<div id="text" style="FLOAT:left">
  <input type="text" id="search" name="str" style="margin:10PX 5PX 15PX 15PX;height:30px;width:550px;"/>
  <div id="fsearch" style="margin:10PX 5PX 15PX 15PX;height:30px;width:550px;" >
  </div>
</div>
</body>
</html>
